<!DOCTYPE html>
<html>
<head>
<style>
h1 {
	color : blue;
	font-size: 30px;
}
</style>
</head>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
//latitude & longitude of where the map is centered
//how zoomed in the map is
//mapProp is a dictionary similar to how your css styles worked
//west and south have negative values for latitude & longitude
var mapCenter = new google.maps.LatLng(34.1161,-118.1503);
var mapProp= {
    center:mapCenter,
    zoom:2,
};
//
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var bay = new google.maps.LatLng(39.106058, 53.074484);
//random bay
var volcano = new google.maps.LatLng(35.360555, 138.727778);
//famous volcano in Japan
var city = new google.maps.LatLng(27.472792,89.639286);
//capital of Bhutan
var isthmus = new google.maps.LatLng(-51.909645, -58.398335);
//East Falkland

var bayMarker = new google.maps.Marker({position: bay, icon:'ic.png'});
//step 2: add it to the map
bayMarker.setMap(map);
var volcanoMarker = new google.maps.Marker({position: volcano, icon:'brush.png'});
volcanoMarker.setMap(map);
var cityMarker = new google.maps.Marker({position: city});
cityMarker.setMap(map);
var isthmusMarker = new google.maps.Marker({position: isthmus});
isthmusMarker.setMap(map);
}

</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
</body>
</html>
